name: CI/CD Backend & Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_TAG: latest
  BACKEND_IMAGE: cristianboni22/backend-app
  FRONTEND_IMAGE: cristianboni22/frontend-app

jobs:

# ----------------------
# TEST BACKEND (CORRECCIN FINAL)
# ----------------------
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      # Paso de instalaci贸n y activaci贸n
      - name: Install backend dependencies (using venv)
        run: |
          python -m venv venv
          source venv/bin/activate # Activamos para que 'pip' sepa d贸nde instalar
          
          pip install --upgrade pip
          pip install -r backend/requirements.txt 
          
      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/backend" >> $GITHUB_ENV

      #  SOLUCIN: Usar el python del venv para ejecutar pytest como m贸dulo 
      - name: Run backend tests
        run: |
          cd backend
          # Usamos el int茅rprete espec铆fico del venv para ejecutar pytest
          ../venv/bin/python -m pytest tests --verbose
  # ----------------------
  # TEST FRONTEND (CONFIGURACIN JEST/BABEL)
  # ----------------------
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
          #  SOLUCIN: Agregada @testing-library/react y dependencias de Babel
          npm install --save-dev @testing-library/react @babel/core @babel/preset-env @babel/preset-react babel-jest
          
          #  SOLUCIN: Configuraci贸n de Babel para que Jest entienda JSX y m贸dulos modernos (como import.meta.env) 
          echo '{ "presets": ["@babel/preset-env", "@babel/preset-react"] }' > .babelrc

      - name: Run frontend tests
        run: |
          cd frontend
          npx jest --watchAll=false

  # ----------------------
  # BUILD & PUSH DOCKER IMAGES
  # ----------------------
  build-and-push:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build & Push Backend Image
        run: |
          docker build -t $BACKEND_IMAGE:$IMAGE_TAG ./backend
          docker push $BACKEND_IMAGE:$IMAGE_TAG

      - name: Build & Push Frontend Image
        run: |
          docker build -t $FRONTEND_IMAGE:$IMAGE_TAG ./frontend
          docker push $FRONTEND_IMAGE:$IMAGE_TAG