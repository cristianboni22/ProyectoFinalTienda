name: CI/CD Backend & Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_TAG: latest
  BACKEND_IMAGE: cristianboni22/backend-app
  FRONTEND_IMAGE: cristianboni22/frontend-app

jobs:

  # ----------------------
  # TEST BACKEND (SIMPLIFICADO Y ROBUSTO)
  # ----------------------
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      #  SOLUCIN BACKEND: Instalaci贸n directa sin venv 
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt # Instala a nivel del entorno de la Acci贸n

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/backend" >> $GITHUB_ENV

      #  SOLUCIN BACKEND: Usar 'python -m pytest' 
      - name: Run backend tests
        run: |
          cd backend
          python -m pytest tests --verbose # Usa el int茅rprete para encontrar el m贸dulo

  # ----------------------
  # TEST FRONTEND (Mantiene configuraci贸n Babel)
  # ----------------------
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
          npm install --save-dev @testing-library/react @babel/core @babel/preset-env @babel/preset-react babel-jest
          # Configuraci贸n de Babel para que Jest entienda JSX y m贸dulos modernos
          echo '{ "presets": ["@babel/preset-env", "@babel/preset-react"] }' > .babelrc

      - name: Run frontend tests
        run: |
          cd frontend
          npx jest --watchAll=false

  # ----------------------
  # BUILD & PUSH DOCKER IMAGES
  # ----------------------
  build-and-push:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build & Push Backend Image
        run: |
          docker build -t $BACKEND_IMAGE:$IMAGE_TAG ./backend
          docker push $BACKEND_IMAGE:$IMAGE_TAG

      - name: Build & Push Frontend Image
        run: |
          docker build -t $FRONTEND_IMAGE:$IMAGE_TAG ./frontend
          docker push $FRONTEND_IMAGE:$IMAGE_TAG