name: CI/CD Backend & Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_TAG: latest
  BACKEND_IMAGE: cristianboni22/backend-app
  FRONTEND_IMAGE: cristianboni22/frontend-app

jobs:

  # ----------------------
  # TEST BACKEND (SOLUCIÃ“N FINAL)
  # ----------------------
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      # ðŸš¨ SOLUCIÃ“N BACKEND: Instalamos desde la raÃ­z para asegurar la ruta ðŸš¨
      - name: Install backend dependencies
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt # Apuntamos a la ruta

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/backend" >> $GITHUB_ENV

      - name: Run backend tests
        run: |
          cd backend
          python -m pytest tests --verbose # Usamos python -m pytest

  # ----------------------
  # TEST FRONTEND (SOLUCIÃ“N FINAL)
  # ----------------------
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
          npm install --save-dev @testing-library/react @babel/core @babel/preset-env @babel/preset-react babel-jest
          # ðŸš¨ SOLUCIÃ“N FRONTEND: Agregamos una configuraciÃ³n mÃ­nima de Babel si no existe ðŸš¨
          # Esto es crucial para que Jest entienda React (JSX) y la sintaxis de ES6/Vite
          echo '{ "presets": ["@babel/preset-env", "@babel/preset-react"] }' > .babelrc

      - name: Run frontend tests
        run: |
          cd frontend
          npx jest --watchAll=false

  # ----------------------
  # BUILD & PUSH DOCKER IMAGES
  # ----------------------
  build-and-push:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build & Push Backend Image
        run: |
          docker build -t $BACKEND_IMAGE:$IMAGE_TAG ./backend
          docker push $BACKEND_IMAGE:$IMAGE_TAG

      - name: Build & Push Frontend Image
        run: |
          docker build -t $FRONTEND_IMAGE:$IMAGE_TAG ./frontend
          docker push $FRONTEND_IMAGE:$IMAGE_TAG