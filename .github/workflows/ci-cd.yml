name: CI/CD Backend & Frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_TAG: latest
  BACKEND_IMAGE: cristianboni22/backend-app
  FRONTEND_IMAGE: cristianboni22/frontend-app

jobs:

  # ----------------------
  # TEST BACKEND (Final: requirements.txt en la ra铆z)
  # ----------------------
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          
      #  CAMBIO: Instalaci贸n desde el archivo en la ra铆z 
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/backend" >> $GITHUB_ENV

      # Ejecuci贸n desde la carpeta 'backend'
      - name: Run backend tests
        run: |
          cd backend
          python -m pytest tests --verbose 

  # ----------------------
  # TEST FRONTEND (Mantiene configuraci贸n Babel)
  # ----------------------
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
          npm install --save-dev @testing-library/react @babel/core @babel/preset-env @babel/preset-react babel-jest
          # Configuraci贸n de Babel para que Jest entienda JSX y m贸dulos modernos
          echo '{ "presets": ["@babel/preset-env", "@babel/preset-react"] }' > .babelrc

      - name: Run frontend tests
        run: |
          cd frontend
          npx jest --watchAll=false

  # ----------------------
  # BUILD & PUSH DOCKER IMAGES
  # ----------------------
  build-and-push:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build & Push Backend Image
        run: |
          docker build -t $BACKEND_IMAGE:$IMAGE_TAG ./backend
          docker push $BACKEND_IMAGE:$IMAGE_TAG

      - name: Build & Push Frontend Image
        run: |
          docker build -t $FRONTEND_IMAGE:$IMAGE_TAG ./frontend
          docker push $FRONTEND_IMAGE:$IMAGE_TAG